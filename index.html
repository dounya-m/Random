<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="src/input.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calendar.cssss">
    <script src="sweetalert2.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>    <link rel="stylesheet" href="sweetalert2.min.css">
    <title>Document</title>
</head>
<body>

    <main class="flex gap-5 ">
        <div class="fixed w-full h-screen -z-10 mai_header_rendu">
            <img src="./source/v617batch2-kul-05-technology.png" alt="">
        </div>
        <div class="h-screen p-5 left rendu_left">
            <section class="student">
                <h2 class="my-4 text-3xl font-semibold text-left text-white capitalize ">listes des aprenants</h2>
                <div class="flex flex-col items-start gap-5 justify-evenly">
                    <div class="flex flex-col justify-center gap-3 mt-7">
                        <input  type="text" id="input_student" class="them_input w-[20rem] p-2 h-[3rem] bg-transparent border-b-2" placeholder="Theématique...">
                        <button onclick="pushStudent()" class="p-2 text-white rounded-lg" id="submit_them">Submit</button>
                    </div>
                    <div class=" text-white w-[30rem] p-2 h-[25rem] overflow-auto  border-gray-100">
                        <p class="my-5 text-lg them_result" id="output_student"></p>
                    </div>
                </div>
            </section>
        </div>
        
        <div class="w-full p-5 rihght-section">
            
            <div class="flex justify-evenly">
                <section class="thematique">
                    <h2 class="my-4 text-3xl font-semibold text-left text-white capitalize ">Entrer mes thématique</h2>
                    <div class="flex flex-col items-start gap-5 justify-evenly">
                        <div class="flex gap-3 mt-7">
                            <input id="theme_input"  type="text"  class="them_input w-[20rem] p-2 h-[3rem] bg-transparent border-b-2" placeholder="Theématique...">
                            <button onclick="pushThem()"  class="p-2 text-white border-2 border-white rounded-lg" id="submit_them">Submit</button>
                        </div>
        
                    </div>
                </section>
        
            </div>
            <section class="random">
                <div class="flex flex-col items-center justify-center gap-10 my-10">
                    <h2 class="text-5xl" id="reandom_result">resulte</h2>
                    <button class="p-2 text-white bg-blue-600 rounded-lg " id="btnrandom">Random</button>
                </div>
            </section>
            <section class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Thematique
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Name
                            </th>
                            <th scope="col" class="px-6 py-3">
                                date
                            </th>
            
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                            <th 
                            id="output_item" 
                            scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            </th>
                            <td id="random_list" class="px-6 py-4">
                                
                            </td>
                            <td id="datsubject" class="px-6 py-4">
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
 
    </main>





    <script src="script.js"></script>
    <script src="student.js"></script>
    
</body>
</html>
